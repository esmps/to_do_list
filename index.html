<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert feedback">
                    Write value for item
                </div>
                <form id="itemForm" class="my-3">
                    <h3 class="mb-4">TO-DO LIST</h3>
                    <div class="input-group">
                        <input type="text" class="form-control" id="itemInput" placeholder="What to do...">
                        <div class="input-group-append">
                            <button class="btn btn-green" type="submit">Add item</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5">   
<!--
                    <div class="item my-3">
                        <h5 class="item-name text-capitalize">laundry</h5>
                        <div class="item-icons">
                            <a href="#" class="complete-item mx-2 item-icon"><i class="bi bi-bookmark-check"></i></a>
                            <a href="#" class="edit-item mx-2 item-icon"><i class="bi bi-pencil-square"></i></a>
                            <a href="#" class="delete-item mx-2 item-icon"><i class="bi bi-trash"></i></a>
                        </div>
                    </div>
-->
                    </div>
                <button type="button" class="btn btn-green my-3" id="clear-list">Clear all items</button>
            </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="js/code.js"></script>
</body>
</html>
